<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <button>I am outside form I can't submit Form</button>
    <h1>Forms Demo</h1>
    <form action="https://www.reddit.com/search">
        <button>Please DO not Press This</button>
        <label for="matcher">Enter you password here</label>
        <input type="password" id="matcher"> <br>
        <label for="name">Enter Search</label>
        <input type=" text" placeholder="Enter Name" name="q" id="name"> <br>
        <button disabled="disabled">I am disabled</button>
        <label for="color">color</label>
        <input type="color" id="color"><br>
        <label for="time">Time?</label>
        <input type="time" id="time"> <br>
        <label for="Range">Range ? </label>
        <input type="range" id="Range" min="0" max="1000" step="100" value="500">
        <button type="submit">Submit</button>
    </form>

    <h2>Radio</h2>
    <form action="/birds" method="get">
        <input type="checkbox" name="agree_tos" id="tos" value="User is Stupid" checked>
        <label for="tos">I agree to everything</label> <br>
        <label for="Radio"> Shirt Size <br>
            <input type="radio" name="Boogy" id="Radio" value="m">
            <input type="radio" name="Boogy" id="Radio" value="s">
            <input type="radio" name="Boogy" id="Radio" value="xs">
        </label>
        <button>Submit</button>
    </form>

    <h2>Pet Selector</h2>

    <label for="pet-selector"><b>Choose your favorite Pet</b></label>
    <select name="pet" id="pet-selector">
        <option value="">--Please Pick an Option</option>
        <option value="Dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="Chicken">Chicken</option>
    </select>
</body>

</html>
