<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <button>I am outside form I can't submit Form</button>
    <h1>Forms Demo</h1>
    <form action="https://www.reddit.com/search">
        <button>Please DO not Press This</button>
        <label for="matcher">Enter you password here</label>
        <input type="password" id="matcher"> <br>
        <label for="name">Enter Search</label>
        <input type=" text" placeholder="Enter Name" name="q" id="name"> <br>
        <button disabled="disabled">I am disabled</button>
        <label for="color">color</label>
        <input type="color" id="color"><br>
        <label for="time">Time?</label>
        <input type="time" id="time"> <br>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
