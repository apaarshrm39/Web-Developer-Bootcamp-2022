<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="/race">
        <label for="first">First Name</label>
        <input type="text" id="first" name="first" required>
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" required> <br>
        <label> Select a Race</label> <br>
        <label for="5K">Fun Run 5K</label>
        <input type="radio" value="Fun Run 5K" id="5K" name="race"> <br>
        <label for="Half">Half Marathon</label>
        <input type="radio" value="Fun Run 5K" id="Half" name="race"> <br>
        <label for="full">Full Marathon</label>
        <input type="radio" value="Fun Run 5K" id="full" name="race"><br>
        <button>Register</button>
    </form>
</body>

</html>
